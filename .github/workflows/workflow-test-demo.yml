name: Java CI

on:
  push:
    branches: [ Prova ]
  pull_request:
    branches: [ Prova ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'maven'

      - name: Build and Test with Maven
        run: mvn -B clean verify